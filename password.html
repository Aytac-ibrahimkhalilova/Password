<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password</title>
    <link rel="stylesheet" href="password.css">
</head>

<body>
    <div class="input">
        <div class="input__overlay" id="input-overlay"></div>
        <i class="fa fa-lock" class="input__lock" ></i>
        <input type="password" placeholder="Password..." class="input__password" id="input-pass">
        <i class="fa-solid fa-eye-slash" class="input__icon" id="input-icon"></i>
    </div>
    <script>
        const showHiddenInput = (inputOverlay, inputPass, inputIcon) => {
            const overlay = document.getElementById(inputOverlay),
                input = document. getElementById(inputPass),
                    iconEye = document.getElementById(inputIcon)
            iconEye.addEventListener('click', () => {
                if (input.type === 'password') {
                    input.type = 'text'
                    iconEye.classList.add('fa-lock')
                }
                else {
                    input.type = 'password'
                    iconEye.classList.remove('fa - eye')
                }
                toggle('overlay-content')
            })
        }
        showHiddenInput
            ('input-overlay', 'input-pass', 'input-icon')
    </script>
</body>

</html>
